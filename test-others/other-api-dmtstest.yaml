info:
  title: Digital Mineral Traceability Solution API
  description: Digital Mineral Traceability Solution  API
  version: 1.0.0
  contact: {}
tags: []
servers: []
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    LoginDto:
      type: object
      properties:
        email:
          type: string
          example: super-user@app.com
        password:
          type: string
          example: Kigali@12345
      required:
        - email
        - password
    RequestResetPasswordDTO:
      type: object
      properties:
        email:
          type: string
      required:
        - email
    ResetPasswordDTO:
      type: object
      properties:
        password:
          type: string
        confirmPassword:
          type: string
      required:
        - password
        - confirmPassword
    ChangePasswordDTO:
      type: object
      properties:
        currentPassword:
          type: string
        newPassword:
          type: string
        confirmPassword:
          type: string
      required:
        - currentPassword
        - newPassword
        - confirmPassword
    UpdateProfileDTO:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        phoneNumber:
          type: string
        email:
          type: string
      required:
        - firstName
        - lastName
        - phoneNumber
        - email
    CreateUserDTO:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        phoneNumber:
          type: string
        email:
          type: string
        role:
          type: string
        company:
          type: string
      required:
        - firstName
        - lastName
        - phoneNumber
        - email
        - role
        - company
    UpdateUserDTO:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        phoneNumber:
          type: string
        email:
          type: string
        role:
          type: string
        company:
          type: string
      required:
        - firstName
        - lastName
        - phoneNumber
        - email
        - role
        - company
    AssignSitesDTO:
      type: object
      properties:
        siteIds:
          description: Array of site IDs to assign
          example:
            - 123e4567-e89b-12d3-a456-426614174000
          type: array
          items:
            type: string
      required:
        - siteIds
    UnassignSitesDTO:
      type: object
      properties:
        siteIds:
          description: Array of site IDs to unassign
          example:
            - 123e4567-e89b-12d3-a456-426614174000
          type: array
          items:
            type: string
      required:
        - siteIds
    CreateRoleDTO:
      type: object
      properties:
        name:
          type: string
          description: Name of the role
          example: Admin
          minLength: 3
          maxLength: 50
        description:
          type: string
          description: Description of the role
          example: This role has permissions to manage users and settings.
        organisationType:
          type: string
          description: Organization type of the role
          example: regulator
        permissions:
          description: List of legacy permission IDs to be assigned to the role
          example:
            - 123e4567-e89b-12d3-a456-426614174000
            - 123e4567-e89b-12d3-a456-426614174001
          type: array
          items:
            type: string
      required:
        - name
        - organisationType
    UpdateRoleDTO:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        organisationType:
          type: string
        permissions:
          type: array
          items:
            type: string
      required:
        - name
        - description
        - organisationType
        - permissions
    AssignPermissionsDto:
      type: object
      properties:
        roleId:
          type: string
          description: The ID of the role to which the abilities will be assigned
          format: uuid
        permissions:
          description: The ids of the abilities to be assigned to the role
          type: array
          items:
            type: string
      required:
        - roleId
        - permissions
    CreateCompanyDto:
      type: object
      properties:
        tin:
          type: string
        shortName:
          type: string
        name:
          type: string
        businessType:
          type: string
        legalRepresentativeName:
          type: string
        legalAddress:
          type: string
        physicalAddress:
          type: string
        contactPhoneNumber:
          type: string
        contactEmail:
          type: string
        organisationType:
          type: string
        selectedLicenses:
          type: array
          items:
            type: string
      required:
        - tin
        - shortName
        - name
        - legalRepresentativeName
        - organisationType
    UpdateCompanyDto:
      type: object
      properties:
        tin:
          type: string
        shortName:
          type: string
        name:
          type: string
        businessType:
          type: string
        legalRepresentativeName:
          type: string
        legalAddress:
          type: string
        physicalAddress:
          type: string
        contactPhoneNumber:
          type: string
        contactEmail:
          type: string
        organisationType:
          type: string
        selectedLicenses:
          type: array
          items:
            type: string
    CreateSiteDto:
      type: object
      properties:
        code:
          type: string
          example: ENK-1
        name:
          type: string
          example: Karangazi II
        companyId:
          type: string
          example: c0d3r-32hds-32yyu
        licenseId:
          type: string
          description: The company license id
          example: a688fdb2-f075-460f-98ed-6ea660776e21
        latitude:
          type: number
        longitude:
          type: number
        villageId:
          type: string
      required:
        - code
        - name
        - companyId
        - licenseId
        - latitude
        - longitude
        - villageId
    UpdateSiteDto:
      type: object
      properties:
        name:
          type: string
          description: Site name
          example: Mining Site A
        status:
          type: string
          description: Site status
          enum:
            - active
            - inactive
            - abandoned
            - suspended
        inspected:
          type: boolean
          description: Whether site is inspected
          example: true
        allowedTags:
          type: number
          description: Number of allowed tags
          example: 1000
        latitude:
          type: number
          description: Latitude coordinate
          example: -1.9441
        longitude:
          type: number
          description: Longitude coordinate
          example: 30.0619
        villageId:
          type: string
          description: Village ID
          example: uuid-here
        licenseId:
          type: string
          description: License ID
          example: uuid-here
      required:
        - name
        - status
        - inspected
        - allowedTags
        - latitude
        - longitude
        - villageId
        - licenseId
    AssignAllowedTagsDTO:
      type: object
      properties:
        allowedTags:
          type: number
          description: The number of allowed tags for the site
          example: 32
        inspectionId:
          type: string
          description: The ID of the inspection associated with the site
          example: 1234567890abcdef12345678
      required:
        - allowedTags
    CreateTagDTO:
      type: object
      properties:
        tagNumber:
          type: string
      required:
        - tagNumber
    CreateBulkTagsDTO:
      type: object
      properties:
        tags:
          type: array
          items:
            $ref: "#/components/schemas/CreateTagDTO"
      required:
        - tags
    UploadTagsDto:
      type: object
      properties:
        file:
          type: string
          format: binary
          description: Excel file containing tag numbers
      required:
        - file
    CreateTagRequestDTO:
      type: object
      properties:
        siteId:
          type: string
        requestedTags:
          type: number
      required:
        - siteId
        - requestedTags
    UpdateTagRequestDTO:
      type: object
      properties:
        siteId:
          type: string
        requestedTags:
          type: number
      required:
        - siteId
        - requestedTags
    AssignTagsDTO:
      type: object
      properties:
        siteId:
          type: string
        tagIds:
          type: array
          items:
            type: string
      required:
        - siteId
        - tagIds
    CreateMineralDTO:
      type: object
      properties:
        name:
          type: string
          description: Mineral name
          maxLength: 100
        code:
          type: string
          description: Mineral code
          maxLength: 100
        grade:
          type: string
          description: Mineral grade
          maxLength: 100
      required:
        - name
        - code
    UpdateMineralDTO:
      type: object
      properties:
        name:
          type: string
          description: Mineral name
          maxLength: 100
        code:
          type: string
          description: Mineral code
          maxLength: 100
        grade:
          type: string
          description: Mineral grade
          maxLength: 100
    CreateExportTagDTO:
      type: object
      properties:
        tagId:
          type: string
          example: 456019af-d937-4aca-8f11-593031be3d02
        weightModified:
          type: boolean
        weight:
          type: number
      required:
        - tagId
        - weightModified
        - weight
    TransportMode:
      type: string
      enum:
        - air
        - sea
        - road
        - rail
    ExportShippingInfoDTO:
      type: object
      properties:
        transportMode:
          example: air
          allOf:
            - $ref: "#/components/schemas/TransportMode"
        transportRoute:
          type: string
          example: Muhanga - Kigali - Gasabo gold plant
        vehicleNumber:
          type: string
        country:
          type: string
          example: Nigeria
        city:
          type: string
          example: Lagos
        tailNumber:
          type: string
          example: MCOSDYD-128934
        vesselNumber:
          type: string
          example: VS12345
        companyName:
          type: string
          example: ABC Shipping Ltd
        containerNumber:
          type: string
          example: CONT9876543
        driverName:
          type: string
          example: John Smith
        sourceSiteId:
          type: string
          example: 2230e106-a6e5-48a3-89db-1497150cef48
        destinationPort:
          type: string
          example: Mobasa Port
      required:
        - transportMode
        - transportRoute
        - vehicleNumber
        - country
        - city
        - tailNumber
        - vesselNumber
        - companyName
        - containerNumber
        - driverName
        - sourceSiteId
        - destinationPort
    CreateExportDTO:
      type: object
      properties:
        siteId:
          type: string
        totalWeight:
          type: number
        totalPrice:
          type: number
        tags:
          description: Array of tags to export
          type: array
          items:
            $ref: "#/components/schemas/CreateExportTagDTO"
        shipping:
          $ref: "#/components/schemas/ExportShippingInfoDTO"
      required:
        - siteId
        - totalWeight
        - totalPrice
        - tags
        - shipping
    CreateProductionDTO:
      type: object
      properties:
        siteId:
          type: string
        tagId:
          type: string
        mineralId:
          type: string
        weightIn:
          type: number
        concentration:
          type: number
        price:
          type: number
        mineWorkerId:
          type: string
        productionType:
          type: string
        inputProductionIds:
          type: array
          items:
            type: string
      required:
        - siteId
        - tagId
        - mineralId
        - weightIn
        - concentration
        - price
        - mineWorkerId
        - productionType
        - inputProductionIds
    CreateBulkProductionDTO:
      type: object
      properties:
        productions:
          type: array
          items:
            $ref: "#/components/schemas/CreateProductionDTO"
      required:
        - productions
    ResubmitProductionDTO:
      type: object
      properties:
        mineralIds:
          type: array
          items:
            type: string
        weight:
          type: number
        concentration:
          type: number
      required:
        - mineralIds
        - weight
        - concentration
    CreateMineWorkerDto:
      type: object
      properties:
        names:
          type: string
        phoneNumber:
          type: string
      required:
        - names
        - phoneNumber
    UpdateMineWorkerDto:
      type: object
      properties:
        names:
          type: string
        phoneNumber:
          type: string
      required:
        - names
        - phoneNumber
    TransactionPackageItemDTO:
      type: object
      properties:
        id:
          type: string
          description: Production ID
        sellingPrice:
          type: number
          description: Selling price for this production item
        buyingPrice:
          type: number
          description: Buying price for this production item
        weight:
          type: number
          description: Weight of the production item
      required:
        - id
        - sellingPrice
        - buyingPrice
        - weight
    ShippingInformationDTO:
      type: object
      properties:
        transportMode:
          type: string
        vehicleNumber:
          type: string
        driverName:
          type: string
        transportRoute:
          type: string
      required:
        - transportMode
        - vehicleNumber
        - driverName
        - transportRoute
    InitiateTransactionDTO:
      type: object
      properties:
        productions:
          description: List of package with their respective details
          type: array
          items:
            $ref: "#/components/schemas/TransactionPackageItemDTO"
        destinationSiteId:
          type: string
        isTransported:
          type: boolean
          description: Indicates if the package is being transported
        shippingInformation:
          description: Required when isTransported is true
          allOf:
            - $ref: "#/components/schemas/ShippingInformationDTO"
      required:
        - productions
        - destinationSiteId
        - isTransported
        - shippingInformation
    ReceivePackageDTO:
      type: object
      properties:
        id:
          type: string
          description: Production ID
        weightOut:
          type: number
        buyingPrice:
          type: number
          description: Buying price for this production item
      required:
        - id
        - weightOut
        - buyingPrice
    ReceiveBulkPackageDTO:
      type: object
      properties:
        packages:
          type: array
          items:
            $ref: "#/components/schemas/ReceivePackageDTO"
      required:
        - packages
    GeneralInformationDTO:
      type: object
      properties:
        hasEnvironomentalist:
          type: boolean
          description: Whether the site has an environmentalist
          example: true
        noEnvironomentalistReason:
          type: string
          description: Why no environmentalist
          example: No environmentalist
        hasMiningEngineer:
          type: boolean
          description: Whether the site has a mining engineer
          example: false
        noMiningEngineerReason:
          type: string
          description: Why no mining engineer
          example: No mining engineer
        hasMineralProcessingPlantOnSite:
          type: boolean
          description: Whether the site has a mineral processing plant
          example: true
        noMineralProcessingPlantOnSiteReason:
          type: string
          description: Why no mineral processing plant
          example: No mineral processing plant
    PhysicalInformationDTO:
      type: object
      properties:
        numberOfActiveShafts:
          type: number
          description: Number of active shafts at the site
          example: 3
        numberOfActiveTunnels:
          type: number
          description: Number of active tunnels at the site
          example: 2
    EquipmentInformationDTO:
      type: object
      properties:
        usesBulldozers:
          type: boolean
          description: Whether the site uses bulldozers
          example: false
        usesExcavators:
          type: boolean
          description: Whether the site uses excavators
          example: true
        numberOfJackhammers:
          type: number
          description: Number of jackhammers at the site
          example: 4
        numberOfWashingStations:
          type: number
          description: Number of washing stations at the site
          example: 1
    BaselineReportMineralDTO:
      type: object
      properties:
        mineralId:
          type: string
          description: ID of the mineral
          example: 2230edd-a6e5-48a3-89db-1497150cef48
        dailyEstimatedProduction:
          type: number
          description: Daily estimated production in kilograms
          example: 50
        monthlyEstimatedProduction:
          type: number
          description: Monthly estimated production in kilograms
          example: 1500
      required:
        - mineralId
    UploadBaselineReportAttachmentDTO:
      type: object
      properties:
        name:
          type: string
          description: Whats the file being uploaded
          example: Site topography map
        fileKey:
          type: string
          description: Unique key for the file in the storage system
          example: 200507-1928_4a582258-5779-4186-81e9-7cb0921934b0_file_name.ext
        description:
          type: string
          description: Description of the file being uploaded
        size:
          type: number
          description: Size of the uploaded  of the file being uploaded
        mimeType:
          type: string
          description: Mime type of the file being uploaded
        originalName:
          type: string
          description: Original name of the file being uploaded
        bucketName:
          type: string
          description: Bucket name where the file is stored
      required:
        - name
        - fileKey
        - bucketName
    CreateBaselineReportDTO:
      type: object
      properties:
        siteId:
          type: string
          description: ID of the site being inspected
          example: 507f1f77bcf86cd799439011
        inspectionType:
          type: string
          description: Type of inspection
          enum:
            - mining
            - export
            - trading
          example: mining
        serviceProviderId:
          type: string
          description: ID of the service provider conducting the inspection
          example: 507f1f77bcf86cd799439011
        inspectionDate:
          format: date-time
          type: string
          description: Date when the inspection was conducted
          example: 2025-03-15T10:00:00Z
        generalInformation:
          description: General information about the site
          allOf:
            - $ref: "#/components/schemas/GeneralInformationDTO"
        physicalInformation:
          description: Physical site information
          allOf:
            - $ref: "#/components/schemas/PhysicalInformationDTO"
        equipmentInformation:
          description: Equipment information at the site
          allOf:
            - $ref: "#/components/schemas/EquipmentInformationDTO"
        minerals:
          description: List of minerals found at the site
          example:
            - mineralId: 5e63c3a5e649d91d456e2d1f
              dailyEstimatedProduction: 400
              monthlyEstimatedProduction: 250
            - mineralId: 5e63c3a5e649d91d456e2d20
              dailyEstimatedProduction: 200
              monthlyEstimatedProduction: 6000
          type: array
          items:
            $ref: "#/components/schemas/BaselineReportMineralDTO"
        attachments:
          description: Attaching files related to the inspection
          example:
            - name: inspection_report.pdf
              fileKey: 4a582258-5779-4186-81e9-7cb0921934b0
              descrion: Detailed inspection report
          type: array
          items:
            $ref: "#/components/schemas/UploadBaselineReportAttachmentDTO"
      required:
        - siteId
        - inspectionType
        - serviceProviderId
        - inspectionDate
        - attachments
    ValidateBaselineReportDTO:
      type: object
      properties:
        allowedTags:
          type: number
          description: Number of allowed tags for the baseline report
          example: 10
        attachment:
          description: Attaching inspection report or other relevant files
          example:
            - name: inspection_report.pdf
              fileKey: 4a582258-5779-4186-81e9-7cb0921934b0
              description: Detailed inspection report
          allOf:
            - $ref: "#/components/schemas/UploadBaselineReportAttachmentDTO"
      required:
        - allowedTags
        - attachment
    UpdateBaselineReportDTO:
      type: object
      properties:
        inspectionType:
          type: string
          description: Type of inspection
          enum:
            - mining
            - export
            - trading
          example: mining
        serviceProviderId:
          type: string
          description: ID of the service provider conducting the inspection
          example: 507f1f77bcf86cd799439011
        inspectionDate:
          format: date-time
          type: string
          description: Date when the inspection was conducted
          example: 2025-03-15T10:00:00Z
        generalInformation:
          description: General information about the site
          allOf:
            - $ref: "#/components/schemas/GeneralInformationDTO"
        physicalInformation:
          description: Physical site information
          allOf:
            - $ref: "#/components/schemas/PhysicalInformationDTO"
        equipmentInformation:
          description: Equipment information at the site
          allOf:
            - $ref: "#/components/schemas/EquipmentInformationDTO"
        minerals:
          description: List of minerals found at the site
          example:
            - mineralId: 5e63c3a5e649d91d456e2d1f
              dailyEstimatedProduction: 400
              monthlyEstimatedProduction: 250
            - mineralId: 5e63c3a5e649d91d456e2d20
              dailyEstimatedProduction: 200
              monthlyEstimatedProduction: 6000
          type: array
          items:
            $ref: "#/components/schemas/BaselineReportMineralDTO"
        attachments:
          description: Attaching files related to the inspection
          example:
            - name: inspection_report.pdf
              fileKey: 4a582258-5779-4186-81e9-7cb0921934b0
              descrion: Detailed inspection report
          type: array
          items:
            $ref: "#/components/schemas/UploadBaselineReportAttachmentDTO"
